version: '3.8'

services:
  go-get-ip:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-get-ip:npmnetwork
    container_name: go-get-ip-app-npmnetwork
    ports:
      - "3000:3000"
    environment:
      - GIN_MODE=release
      - PORT=3000
    # networks:
    #   - npm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

